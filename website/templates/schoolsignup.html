{% extends "base.html" %} {% block title %}Home{% endblock %} {% block content
%}

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header">
          <h5 class="card-title">School Registration</h5>
        </div>
        <div class="card-body">
          <form method="POST">
            <div class="mb-3">
              <label for="schoolName" class="form-label">School Name</label>
              <input
                type="text"
                class="form-control"
                id="schoolName"
                placeholder="Enter School Name"
                name="name"
                required
              />
            </div>
            <div class="mb-3">
              <label for="address" class="form-label">ZIP Code</label>
              <input class="form-control" placeholder="Enter ZIP Code" pattern="[0-9]{5}" name="zip" title="ZIP Code" />

            </div>
            
            <div class="mb-3">
              <label for="contactEmail" class="form-label"
                >Contact Email</label
              >
              <input
                type="email"
                class="form-control"
                id="contactEmail"
                placeholder="Enter Email"
                name="email"
                required
              />
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
