{% extends "base.html" %} 

{% block title %}Home{% endblock %} 


{% block content %}
<div class="container p-5">

    <div class="card">
        <div class="card-header">
            {{ course.title }}
        </div>
        <div class="card-body">
            <p>{{ course.description }}</p>
            <div>
                <h4>Videos:</h4>
                <ul>
                    {% for video in course.videos %}
                        <li>
                            <a >{{ video.title }}</a>
                        </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
</div>    
    

{% endblock %}
