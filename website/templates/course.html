{% extends "base.html" %} 

{% block title %}Home{% endblock %} 


{% block content %}

<div class="container p-5">
    <div class="row">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header">
            <h1 class="card-title">{{course.title}}</h1>
            <p class="card-text">{{instructor.name}}</p>
          </div>
          <div class="card-body">
            <div class="course-description" id="description-toggle">
              <p>{{course.description}}</p>
              <a href="#" class="read-more d-inline-block"><i class="fa-solid fa-caret-down"></i></a>
            </div>
            <div class="video-player">
              <iframe id="video-player" src="video1.mp4" width="100%" height="400" frameborder="0" allowfullscreen></iframe>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card text-center p-3">
          <h2 class="card-title">Video List</h2>
          <ul class="list-group list-group-flush">
            <li class="list-group-item"><a href="#video1">Video 1 Title</a></li>
            <li class="list-group-item"><a href="#video2">Video 2 Title</a></li>
            <li class="list-group-item"><a href="#video3">Video 3 Title</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>

{% endblock %}
