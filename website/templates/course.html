{% extends "base.html" %} 

{% block title %}Home{% endblock %} 


{% block content %}
<div class="p-5">
    <img src="data:image/png;base64,{{ course.cover }}" class="card-img-top" alt="Course Cover Image">
    {% for video in videos %}
    <video controls>
        <source src="{{ video.file }}" type="video/mp4">
        Your browser does not support the video tag.
    </video>



    {% endfor %}

</div>
{% endblock %}
