{% extends "base.html" %} 

{% block title %}Courses Info{% endblock %} 


{% block content %}
<div class="container p-5">
    {% for course in courses %}
    <div class="card mt-3">
        <div class="card-header">
            {{ course.title }}
        </div>
        <div class="card-body">
            <p>{{ course.description }}</p>
            
            <a href="{{url_for('views.course')}}" class="btn btn-primary">View Course</a>
        </div>
    </div>
    {% endfor %}
</div>    
    

{% endblock %}
