{% extends "base.html" %} {% block title %}Home{% endblock %} {% block content
%}



<div class="container">
    <div class="row justify-content-center">
        <div class="col text-center p-3">
            <h4>Registering as a school?</h5>
            Click <a href="{{url_for('auth.schoolsignup')}}">here</a>

        </div>
        <div class="col-md-8">
            <div class="card">
                <div   class="card-header">
                    <h4 class="card-title text-center">Create an Account</h5>
                </div>
                <div class="card-body">
                    <form method="POST">  

                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="Must be unique"required>
                        </div>
                        
                        <div class="mb-3">
                            <label   for="password1" class="form-label">Create Password</label>
                            <input type="password" class="form-control" id="password1" placeholder="Must contain at least 7 characters" name="password1" required>
                        </div>
                        <div class="mb-3">
                            <label   for="password2" class="form-label">Confirm Password</label>
                            <input type="password" class="form-control" id="password2" name="password2" placeholder="Must match password above" required>
                        </div>
                        <div class="mb-3">
                            <label   for="question" class="form-label">Security Question</label>
                            <input type="text" class="form-control" id="question" name="question" placeholder="Ask a question only you know the answer to."required>
                        </div>
                        <div class="mb-3">
                            <label   for="answer" class="form-label">Answer to security question</label>
                            <input type="text" class="form-control" id="answer" name="answer" placeholder="Keep it simple. Try not to use punctuation" required>
                        </div>
                        <div class="form-check my-1">
                            <input class="form-check-input" type="checkbox" value="check" id="flexCheckDefault" name="is-student">
                            <label class="form-check-label" for="flexCheckDefault" value="check">
                                I am registering as a student.
                            </label>
                        </div>
                        <button type="submit" class="btn btn-primary">
Sign Up
                        </button>  

                    </form>
                </div>
            </div>
        </div>
        <div class="col text-center p-3">
            <h4>Already have an account?</h5>
            Click <a href="{{url_for('auth.login')}}">here</a> to login.

        </div>
    </div>
</div>

{% endblock %}
